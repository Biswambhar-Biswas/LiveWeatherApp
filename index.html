<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div>
        <img id="landingImg" src="gmini.jpg">
    </div>
    <div class="forecast">
        <div class="location" id = "location">--</div>
        <div class="temp" id="temp">--</div>
        <div class="weather" id="weather">--</div>
        <div class="cloud" id="cloud">--</div>
    </div>


    <div class="buttom">
    <div class="topOfTheButtons">
        <p id="hourly">Hourly Forecast</p>
        <p id="weekly">Weekly Forecast</p>
    </div>
    <hr>
    <div class="allBtn">
        <button id="btnOne">
            <p id="zero">00</p>
            <img id="zeroImg" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon"></img>
            <p id="zeroTemp">Temp</p>
            
        </button>
        <button id="btnTwo">
                        <p id="one">1 AM</p>
            <img id="oneImg" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon"></img>

        </button>
        <button id="btnThree">

        </button>

            <p id="twenty">8 PM</p>
            <img id="twentyImg" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon"></img>

        </button>
        <button id="btnTwenteeTwo">
            <p id="twentyone">9 PM</p>
            <img id="twentyoneImg" src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="weather icon"></img>
            <p id="twentyoneTemp">Temp</p>
        </button>
        <button id="btnTwenteeThree">
            <p id="twentytwo">10 PM</p>

        </button>

    <div class="searchLocation">
            <i id="magnifyne" class="fa-solid fa-circle-plus"></i>
    </div>
    </div>


    <!-- NEXT PAGE INFO -->
    <!-- NEXT PAGE INFO -->
    <!-- NEXT PAGE INFO -->
    
    <div class="anotherPageButtom">
        <i id="gripline" class="fa-solid fa-grip-lines"></i>
        <div class="humidity"></div>
        <div class="windSpeed">
            <p id="wind_p"><i id="wind" class="fa-solid fa-wind"></i>WIND
            </p>
        </div>
        <div class="uvIndex">
            
            <p id="uvSun_p">
                <i id="uvSun" class="fa-solid fa-sun"></i>UV INDEX
            </p>
        </div>
        <div class="sunset"></div>
        <div class="rainfall">
            <p id="rainfall_p">
                <i id="rainfall" class="fa-solid fa-droplet"></i>RAIN FALL
            </p>
        </div>
        <div class="feelsLike">
            <p id="feelslike_p"><i id="feelslike" class="fa-solid fa-temperature-full"></i>FEELS LIKE</p>
        </div>
        <div class="visibility">
            <p id="visibility_p">
                <i id="visibility" class="fa-solid fa-eye"></i>
                VISIBILITY
            </p>
        </div>
